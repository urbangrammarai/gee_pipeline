# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

#Â Ignore RVeg and Notebooks for now
exclude: (^rveg|^notebooks|^binder)
default_language_version:
    # force all unspecified python hooks to run python3
    python: python3.7
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-xml
    -   id: check-added-large-files
-   repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
    -   id: black
        exclude: (^peep/configs|^peep/zenodo_config_template.py|^peep/azure_config_template.py)
-   repo: https://github.com/pre-commit/mirrors-autopep8
    rev: 'v1.6.0'  # Use the sha / tag you want to point at
    hooks:
    -   id: autopep8
-   repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
    -   id: isort
        args: ["--profile", "black", "--filter-files"]

# Cannot assume that `hadolint` is install on all developer's machines.
# The docker based version of this hook `hadolint-docker` does not work on M1 Macs
# Therefore this entry is left disabled for now and a GitHub Action check has
# been put in place instead.
